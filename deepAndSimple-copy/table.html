<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        table{
            width:500px;
            margin:100px auto 0;
        }
        th,td{
            border:1px solid #000;
        }
    </style>
</head>
<body>
    <table cellpadding='20'>
        <tr>
            <th>网页</th>
            <th>资讯</th>
            <th>视频</th>
        </tr>
        <tr>
            <td>1</td>
            <td>1</td>
            <td>1</td>
        </tr>
        <tr>
            <td>2</td>
            <td>2</td>
            <td>2</td>
        </tr>
    </table>
    <!--
        border-collapse: collapse;  去除td间空白
        cellspacing    td与td间的距离
        cellpadding    td与td内容的距离
    -->
</body>
</html>
